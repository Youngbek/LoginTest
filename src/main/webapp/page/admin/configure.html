<div id="configure" style="margin-top: 200px;">
    <div>
        <h2 style="margin-bottom: 100px;margin-left: 80px">试用License的有效期</h2>
        <el-form ref="form" :model="form" label-width="80px">

            <el-form-item label="">
                <el-select v-model="form.time" placeholder="设置试用License有效期">
                    <el-option label="一个月" value="30"></el-option>
                    <el-option label="两个月" value="60"></el-option>
                    <el-option label=三个月 value="90"></el-option>
                    <el-option label="半年" value="180"></el-option>
                    <el-option label="一年" value="365"></el-option>
                </el-select>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="onSubmit">确定</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
